<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Nano Flasher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Arduino Nano Flasher</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <button class="btn btn-success w-100 mb-3" arduino-uploader hex-href="./mattel.ino.eightanaloginputs.hex" board="nano">
          Upload Mattel Firmware
          <span class="upload-progress"></span>
        </button>
        <button class="btn btn-success w-100 mb-3" arduino-uploader hex-href="https://yourusername.github.io/repository/hex_file_2.hex" board="nano">
          Upload Hex File 2 to Nano
          <span class="upload-progress"></span>
        </button>
        <button class="btn btn-success w-100 mb-3" arduino-uploader hex-href="https://yourusername.github.io/repository/hex_file_3.hex" board="nanoOldBootloader">
          Upload Hex File 3 to Nano (Old Bootloader)
          <span class="upload-progress"></span>
        </button>
        <button class="btn btn-success w-100" arduino-uploader hex-href="https://yourusername.github.io/repository/hex_file_4.hex" board="lgt8f328p">
          Upload Hex File 4 to LGT8F328P
          <span class="upload-progress"></span>
        </button>
        <!-- Add more buttons for additional hex files -->
      </div>
    </div>
  </div>

  <script src="https://github.com/dbuezas/arduino-web-uploader/releases/download/v1.0.0/main.js"></script>
</body>
</html>
